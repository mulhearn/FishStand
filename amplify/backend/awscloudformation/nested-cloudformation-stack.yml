{
	"AWSTemplateFormatVersion": "2010-09-09",
	"Description": "Root stack for the Amplify AWS CloudFormation provider",
	"Parameters": {
		"DeploymentBucketName": {
			"Description": "Name of the common deployment bucket provided by the parent stack",
			"Type": "String",
			"Default": "DeploymentBucket"
		},
		"AuthRoleName": {
			"Type": "String",
			"Default": "AuthRoleName"
		},
		"UnauthRoleName": {
			"Type": "String",
			"Default": "UnauthRoleName"
		}
	},
	"Resources": {
		"DeploymentBucket": {
			"Type": "AWS::S3::Bucket",
			"DeletionPolicy": "Retain",
			"Properties": {
				"BucketName": {
					"Ref": "DeploymentBucketName"
				}
			}
		},
		"AuthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "AuthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "authenticated"
								}
							}
						}
					]
				}
			}
		},
		"UnauthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "UnauthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "unauthenticated"
								}
							}
						}
					]
				}
			}
		},
		"authcognitoe923aabe": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/ishtand-20181128154939-deployment/amplify-cfn-templates/auth/cognitoe923aabe-cloudformation-template.yml",
				"Parameters": {
					"identityPoolName": "cognitoe923aabe_identitypool_e923aabe",
					"allowUnauthenticatedIdentities": true,
					"thirdPartyAuth": false,
					"lambdaLogPolicy": "cognitoe923aabe_lambda_log_policy",
					"openIdLambdaRoleName": "cognitoe923aabe_openid_lambda_role",
					"openIdRolePolicy": "cognitoe923aabe_openid_pass_role_policy",
					"openIdLambdaIAMPolicy": "cognitoe923aabe_openid_lambda_iam_policy",
					"openIdLogPolicy": "cognitoe923aabe_openid_lambda_log_policy",
					"userPoolName": "cognitoe923aabe_userpool_e923aabe",
					"autoVerifiedAttributes": "email",
					"mfaConfiguration": "OFF",
					"mfaTypes": "SMS Text Message",
					"roleName": "cognitoe923aabe_sns-role",
					"roleExternalId": "cognitoe923aabe_role_external_id",
					"policyName": "cognitoe923aabe-sns-policy",
					"smsAuthenticationMessage": "Your authentication code is {####}",
					"smsVerificationMessage": "Your verification code is {####}",
					"emailVerificationSubject": "Your verification code",
					"emailVerificationMessage": "Your verification code is {####}",
					"defaultPasswordPolicy": false,
					"passwordPolicyMinLength": 8,
					"passwordPolicyCharacters": "Requires Lowercase,Requires Uppercase,Requires Numbers,Requires Symbols",
					"requiredAttributes": "email",
					"userpoolClientName": "cognitoe923aabe_app_client",
					"userpoolClientGenerateSecret": true,
					"userpoolClientRefreshTokenValidity": 30,
					"userpoolClientReadAttributes": "email",
					"mfaLambdaRole": "cognitoe923aabe_totp_lambda_role",
					"mfaLambdaLogPolicy": "cognitoe923aabe_totp_lambda_log_policy",
					"mfaPassRolePolicy": "cognitoe923aabe_totp_pass_role_policy",
					"mfaLambdaIAMPolicy": "cognitoe923aabe_totp_lambda_iam_policy",
					"userpoolClientLambdaRole": "cognitoe923aabe_userpoolclient_lambda_role",
					"userpoolClientLogPolicy": "cognitoe923aabe_userpoolclient_lambda_log_policy",
					"userpoolClientLambdaPolicy": "cognitoe923aabe_userpoolclient_lambda_iam_policy",
					"userpoolClientSetAttributes": false,
					"useDefault": "default",
					"unAuthRoleName": "ishtand-20181128154939-unauthRole",
					"authRoleName": "ishtand-20181128154939-authRole",
					"unAuthRoleArn": "arn:aws:iam::248817459678:role/ishtand-20181128154939-unauthRole",
					"authRoleArn": "arn:aws:iam::248817459678:role/ishtand-20181128154939-authRole",
					"resourceName": "cognitoe923aabe",
					"authSelections": "identityPoolAndUserPool"
				}
			}
		},
		"storages3e005db7b": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/ishtand-20181128154939-deployment/amplify-cfn-templates/storage/s3-cloudformation-template.json",
				"Parameters": {
					"bucketName": "fishstand-data",
					"authPolicyName": "s3_amplify_e005db7b",
					"unauthPolicyName": "s3_amplify_e005db7b",
					"authRoleName": "ishtand-20181128154939-authRole",
					"unauthRoleName": "ishtand-20181128154939-unauthRole",
					"authPermissions": "rw",
					"unauthPermissions": "w"
				}
			}
		}
	},
	"Outputs": {
		"Region": {
			"Description": "CloudFormation provider root stack Region",
			"Value": {
				"Ref": "AWS::Region"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-Region"
				}
			}
		},
		"StackName": {
			"Description": "CloudFormation provider root stack ID",
			"Value": {
				"Ref": "AWS::StackName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackName"
				}
			}
		},
		"StackId": {
			"Description": "CloudFormation provider root stack name",
			"Value": {
				"Ref": "AWS::StackId"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackId"
				}
			}
		},
		"DeploymentBucketName": {
			"Description": "CloudFormation provider root stack deployment bucket name",
			"Value": {
				"Ref": "DeploymentBucketName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-DeploymentBucketName"
				}
			}
		},
		"AuthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"AuthRole",
					"Arn"
				]
			}
		},
		"UnauthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"UnauthRole",
					"Arn"
				]
			}
		},
		"AuthRoleName": {
			"Value": {
				"Ref": "AuthRole"
			}
		},
		"UnauthRoleName": {
			"Value": {
				"Ref": "UnauthRole"
			}
		}
	}
}